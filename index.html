<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/app.css">
    <script defer src="./dist/js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="Header">
        <figure class="Header-logoContainer LogoContainer">
            <img class="LogoContainer-img" src="" alt="Logo">
            <span class="LogoContainer-name">Logo</span>
        </figure>
        <h1 class="Header-title">Iniciatec Todo list</h1>
    </header>
    <main>
        <article class="Todolist">
            <h2 class="Todolist-title">Add new task</h2>
            <form class="Todolist-form Form">
                <input class="Form-input" type="text" placeholder="Title" name="Title">
                <textarea class="Form-textarea" name="Description" cols="30" rows="10" placeholder="Description"></textarea>
                <button class="Form-button">Add</button>
            </form>
        </article>
        <article class="Yourtasks">
            <h2 class="Yourtasks-title">See all your tasks</h2>
            <ol class="Yourtasks-list List">
                <li class="List-item Item">
                    <h3 class="Item-title">Title</h3>
                    <p class="Item-description">Description</p>
                    <button class="Item-button">Delete</button>
                </li>
            </ol>
        </article>
    </main>
</body>
</html>
